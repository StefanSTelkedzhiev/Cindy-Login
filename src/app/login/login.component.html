<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Cindy</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Email" formControlName='email' required>
                     <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors!.required">Email is required.</div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" formControlName='password' required>
                     <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors!.required">Password is required.</div>
                     </div>
                  </div>
                  <button (click)="handleLoginButtonClick()" type="submit" class="btn btn-black">Login</button>
				  <a routerLink="/register"><button type="submit" class="btn btn-secondary">Register</button></a>
               </form>
            </div>
         </div>
	  </div>
