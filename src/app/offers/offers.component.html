<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav">
          <h4>Job Offers</h4>
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a routerLink="/add-new-offer">Add Job Offer</a></li>
            <button (click)="handleLogoutButtonClick()">Log Out</button>
          </ul><br>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Job..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
    
        <div class="col-sm-9">
          <h4><small>RECENT JOB OFFERS</small></h4>
          <table class="table" id='tab'> 
            <thead> 
            <tr> 
                <th scope="col">Company Name</th> 
                <th scope="col">Position</th> 
                <th scope="col">Descrption</th> 
                <th scope="col">Salary</th> 
            </tr> 
            </thead> 
            <tbody> 
            <tr *ngFor="let o of offers"> 
                <td>{{ o.companyName }}</td> 
                <td>{{ o.position }}</td> 
                <td>{{ o.description }}</td> 
                <td>{{ o.salary }}</td> 
            </tr> 
            </tbody> 
        </table>                     
        </div>
      </div>
    </div>
</body>
